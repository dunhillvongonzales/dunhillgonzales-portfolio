    <!-- Contact Information -->
    <main class="container px-6 py-20 mx-auto text-left md:w-3/4 lg:w-2/3 pt-28">
        <div class="w-full max-w-md p-6 mx-auto">
            <h2 class="mb-8 text-4xl italic text-gray-900 font-newsreader">Contact</h2>
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" name="name" required
                        class="block w-full p-2 mt-1 italic border border-gray-300 rounded focus:outline-none focus:ring focus:ring-cyan-600 font-newsreader"
                        placeholder="Lorenzo">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="block w-full p-2 mt-1 italic border border-gray-300 rounded focus:outline-none focus:ring focus:ring-cyan-600 font-newsreader"
                        placeholder="lorenzo.markus@gmail.com">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" name="message" required
                        class="block w-full p-2 mt-1 italic border border-gray-300 rounded focus:outline-none focus:ring focus:ring-cyan-600 font-newsreader"
                        rows="4" placeholder="Hello, I've got a project that I'd like to discuss further..."></textarea>
                </div>
                <button type="submit"
                    class="px-8 py-3 italic bg-gray-900 rounded-full text-customBg outline font-newsreader scroll-button hover:bg-customBg hover:text-gray-900">
                    Submit</button>
            </form>
        </div>
    </main>
